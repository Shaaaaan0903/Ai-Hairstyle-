<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hairstyle AI</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }

    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }
  #results { margin-top: 30px; }
  .section { margin-bottom: 25px; }
  .hairstyle { display: inline-block; width: 45%; margin: 5px; vertical-align: top; }
  .hairstyle img { width: 100%; height: auto; border-radius: 8px; }
  .hairstyle-name { text-align: center; margin-top: 5px; }
  #loading {
    display: none;
    font-weight: bold;
    font-size: 18px;
    color: #0066cc;
    margin-top: 10px;
  }
</style>
</head>
